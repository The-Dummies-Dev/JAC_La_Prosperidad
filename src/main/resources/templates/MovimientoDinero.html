<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="misestilos.css">
    <title>Lista movimientos dinero</title>
</head>
<body class="bg-dark text-white">
<main>
    <div class="px-4 py-3 my-4 text-center ">
        <h1 class="display-5 fw-bold mb-2">Movimientos de dinero registrados</h1>
        <div class="px-4 py-1 my-2 text-center ">
            <img src="img/budget.png" alt="logo budget" style="width: 50px">
        </div>
        <div class="d-flex gap-3 justify-content-center">
                <table  class="table table-dark table-striped table-bordered border-secondary">
                    <thead>
                    <tr>
                        <th scope="col">id movimiento</th>
                        <th scope="col">Concepto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col"> documento Usuario</th>
                        <th scope="col">Acciones</th>
                    <tbody th:each="movimiento:${movimientoD}">
                <tr>
                    <th scope="row"  th:text="${movimiento.idRegistroMoviminetoDinero}"></th>
                    <td th:text="${movimiento.conceptoMovimiento}"></td>
                    <td th:text="${movimiento.montoMovimiento}"></td>
                    <td th:text="${movimiento.usuarioRegistraMovimiento.idCedula}"></td>
                    <th>
                        <div class="d-flex gap-1 justify-content-center">
                        <form th:action="@{/MovimientoDinero/{id}(id=${movimiento.idRegistroMoviminetoDinero})}" th:method="get">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </form>
                        <form th:action="@{/MovimientoDinero/{id}(id=${movimiento.idRegistroMoviminetoDinero})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                        </div>
                    </th>
                </tr>

                    </tbody>
                    </tr>
                    </thead>
                </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 py-1 my-2 text-center">
            <a href="/MovimientoDinero/nuevomovimientoDinero" type="button" class="btn btn-primary btn-lg px-5 gap-2">Nuevo ingreso</a>
            <a href="/Jacs" type="button" class="btn btn-outline-secondary btn-lg px-5 gap-2">Regresar</a>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
