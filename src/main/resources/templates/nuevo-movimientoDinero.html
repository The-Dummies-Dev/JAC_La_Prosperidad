<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/misestilos.css">
    <title>nuevo movimiento</title>
</head>
<body  class="bg-dark text-white">
<main>
    <div class="px-4 py-3 my-2 text-center">
        <h1 class="display-5 fw-bold mb-5">Nuevo movimiento dinero</h1>
        <div class="col-lg-5 mx-auto">
            <form th:action="@{/listaMovimientoDinero}" th:method="post" th:object="${nuevoMovimientoD}" class="d-flex flex-column gap-3 align-items-center">
                <input th:field="*{idRegistroMoviminetoDinero}" class="form-control bg-dark text-white" type="number" placeholder="numero registro movimiento"/>
                <input th:field="*{montoMovimiento}" class="form-control bg-dark text-white" type="number" placeholder="Cantidad en pesos"/>
                <input th:field="*{conceptoMovimiento}" class="form-control bg-dark text-white" type="text" placeholder="Cocepto del movimiento"/>
                <input th:field="*{usuarioRegistraMovimiento.idCedula}" class="form-control bg-dark text-white" type="text" placeholder="Cedula quien registra movimiento"/>
                <button type="submit" class="btn btn-primary gap-5" >Ingresar</button>
                <a href="/MovimientoDinero" class="btn btn-outline-secondary gap-5" >Cancelar</a>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
