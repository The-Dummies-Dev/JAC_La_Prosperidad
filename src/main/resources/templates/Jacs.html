<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="misestilos.css">
    <title>Lista Jac's</title>
</head>
<body class="bg-dark text-white">
<main>
    <div class="px-4 py-3 my-4 text-center ">
        <h1 class="display-5 fw-bold mb-2">Juntas de acci√≥n comunal registradas</h1>
        <div class="d-flex gap-4 justify-content-center">
            <div th:each="jac:${juntas}" class="card bg-dark text-white" style="width: 18rem;">
                <img src="img/jac_icon.png" class="card-img-top" alt="logo juntas" style="width: 100px">
                <div class="card-body bg-dark text-white ">
                    <h5 class="card-title" th:text="${jac.nombreJac}"></h5>
                    <strong>Dir<p class="card-text" th:text="${jac.direccionJac}"></p></strong>
                    <strong>Tel<p class="card-text" th:text="${jac.telefonoJac}"></p></strong>
                    <strong>Nit<p class="card-text" th:text="${jac.nitJac}"></p></strong>
                    <div class="d-flex gap-1 justify-content-center">
                        <form th:action="@{/Jacs/{id}(id=${jac.nitJac})}" th:method="get">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>

                        <form th:action="@{/Jacs/{id}(id=${jac.nitJac})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
        <div class="px-4 py-1 my-4 text-center">
            <a href="/Jacs/nuevajac" type="button" class="btn btn-primary btn-lg px-3 gap-3">Crear Junta</a>
            <a href="/Empleados" type="button" class="btn btn-primary btn-lg px-3 gap-3">Ir a Empleados</a>
        </div>
        <div class="px-4 py-0 my-3 text-center">
            <a href="/MovimientoDinero" type="button" class="btn btn-primary btn-lg px-3 gap-1">Ir a Movimentos Dinero</a>
            <a href="/" type="button" class="btn btn-outline-secondary btn-lg px-3 gap-1">Ir al Inicio</a>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
