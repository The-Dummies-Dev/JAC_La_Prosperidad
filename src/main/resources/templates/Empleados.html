<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="misestilos.css">
    <title>Lista Empleados</title>
</head>
<body class="bg-dark text-white">
<main>
    <div class="px-4 py-5 my-4 text-center ">
        <h1 class="display-5 fw-bold mb-2">Empleados registrados</h1>
        <div class="d-flex gap-4 justify-content-center">
            <div th:each="empleado:${empleados}" class="card bg-dark text-white" style="width: 18rem;">
                <img src="img/employees.png" class="card-img-top" alt="logo juntas" style="width: 100px">
                <div class="card-body bg-dark text-white ">
                    <h5 class="card-title" th:text="${empleado.NombreEmpleado}"></h5>
                    <strong>Documento identidad<p class="card-text" th:text="${empleado.idCedula}"></p></strong>
                    <strong>Email<p class="card-text" th:text="${empleado.emailEmpleado}"></p></strong>
                    <strong>Cargo<p class="card-text" th:text="${empleado.RolJuntaAccionComuna}"></p></strong>
                    <strong>Jac a que pertenece<p class="card-text" th:text="${empleado.juntaAccionComunalPertenece.nombreJac}"></p></strong>
                    <div class="d-flex gap-1 justify-content-center">
                        <form th:action="@{/Empleados/{id}(id=${empleado.idCedula})}" th:method="get">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>

                        <form th:action="@{/Empleados/{id}(id=${empleado.idCedula})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 py-5 my-5 text-center">
            <a href="/Empleados/nuevoempleado" type="button" class="btn btn-primary btn-lg px-5 gap-3">Crear Empleado</a>
            <a href="/Jacs" type="button" class="btn btn-outline-secondary btn-lg px-5 gap-3">Regresar</a>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
